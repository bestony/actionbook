[package]
name = "actionbook"
version = "0.6.1"
edition = "2021"
description = "Actionbook CLI - Browser automation with zero installation"
license = "MIT"
repository = "https://github.com/anthropics/actionbook"
keywords = ["browser", "automation", "cdp", "cli"]
categories = ["command-line-utilities", "development-tools"]

[lib]
name = "actionbook"
path = "src/lib.rs"

[[bin]]
name = "actionbook"
path = "src/main.rs"

[dependencies]
# CLI
clap = { version = "4", features = ["derive", "env"] }

# Async runtime
tokio = { version = "1", features = ["rt-multi-thread", "macros", "time", "signal"] }

# CDP client
chromiumoxide = { version = "0.8", features = ["tokio-runtime"], default-features = false }
futures = "0.3"
tokio-tungstenite = { version = "0.26", features = ["rustls-tls-webpki-roots"] }

# HTTP client (for API calls)
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }

# Configuration
figment = { version = "0.10", features = ["toml", "env"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"

# Error handling
thiserror = "2"
anyhow = "1"

# Terminal output
colored = "3"
indicatif = "0.17"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Crypto / random
rand = "0.8"
subtle = "2"

# Versioning
semver = "1"

# Zip extraction
zip = { version = "2", default-features = false, features = ["deflate"] }
tempfile = "3"

# Utils
dirs = "6"
console = "0.15"
dialoguer = "0.11"
which = "7"
shellexpand = "3"
base64 = "0.22"

[target.'cfg(unix)'.dependencies]
libc = "0.2"
os_pipe = "1"

[features]
stealth = []

[dev-dependencies]
tokio-test = "0.4"
assert_cmd = "2"
predicates = "3"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
strip = true
panic = "abort"
