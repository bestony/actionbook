name: âš¡ Performance Issue
description: Report performance problems or optimization opportunities
title: "[Performance]: "
labels: ["performance", "needs-investigation"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Report performance bottlenecks or optimization opportunities.
        Share the essentials first; details can be added later.

  - type: dropdown
    id: component
    attributes:
      label: Affected Component (Optional)
      description: Which component has the performance issue?
      options:
        - "SDK (@actionbookdev/sdk)"
        - "MCP Server (@actionbookdev/mcp)"
        - "Action Builder"
        - "Knowledge Builder"
        - "API Service"
        - "Database (services/db)"
        - "Website (apps/website)"
        - "Platform-wide"
        - Other
    validations:
      required: false

  - type: textarea
    id: current-performance
    attributes:
      label: Current Performance Metrics
      description: Provide baseline metrics
      placeholder: |
        - Response time: 5-10 seconds
        - Memory usage: 500MB
        - Token usage: 60K-120K per operation
        - Database query time: 2 seconds
        - Action recording time: 30 seconds per action
    validations:
      required: true

  - type: textarea
    id: expected-performance
    attributes:
      label: Expected Performance
      description: What performance do you expect?
      placeholder: |
        - Response time: < 2 seconds
        - Memory usage: < 200MB
        - Token usage: 3K-5K per operation (80% reduction)
        - Database query time: < 500ms
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction Steps (Optional)
      description: How to reproduce the performance issue
      placeholder: |
        1. Initialize component with...
        2. Perform operation...
        3. Measure using...
    validations:
      required: false

  - type: textarea
    id: profiling-data
    attributes:
      label: Profiling Data (Optional)
      description: Include profiling or benchmark results if available
      placeholder: |
        Attach screenshots, flame graphs, or benchmark results

        Example:
        - Chrome DevTools Performance Profile
        - Node.js CPU/Memory profile
        - Database EXPLAIN output
      render: shell
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context (Optional)
      description: Any other relevant information
      placeholder: |
        - Environment details
        - Workload characteristics
        - Traffic patterns
    validations:
      required: false
