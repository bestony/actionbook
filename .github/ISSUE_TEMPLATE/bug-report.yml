name: üêõ Bug Report
description: Report a bug or unexpected behavior in Actionbook
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug.
        Please share only the core information; details can be added later.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What went wrong?
      placeholder: What went wrong?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
      placeholder: |
        1.
        2.
        3.
    validations:
      required: false

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: The component should...
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Error Logs / Stack Trace (Optional)
      description: Include relevant errors if available
      placeholder: Paste error logs here
      render: shell
    validations:
      required: false

  - type: dropdown
    id: component
    attributes:
      label: Affected Component (Optional)
      description: Which component seems affected?
      options:
        - "SDK (@actionbookdev/sdk)"
        - "MCP Server (@actionbookdev/mcp)"
        - "Action Builder"
        - "Knowledge Builder"
        - "API Service"
        - "Database (services/db)"
        - "Website (apps/website)"
        - "Documentation"
        - "Other"
    validations:
      required: false

  - type: input
    id: version
    attributes:
      label: Component Version (Optional)
      placeholder: e.g., 1.2.3
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context (Optional)
      description: Anything else that might help us debug
      placeholder: Add any other context about the problem here
    validations:
      required: false

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Would you like to contribute a fix?
      options:
        - label: I'm willing to submit a PR to fix this issue
          required: false
